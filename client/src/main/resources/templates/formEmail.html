<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Change Email</title>
</head>
<body>

<div th:replace="fragments/menu :: div"/></div>

<div class="container">
    <div class="col-sm-6 my-3">
        <h4 class="text-primary">Change your email</h4>
        <form th:action="@{/processEmail}" modelAttribute="user" method="post">
            <input type="hidden"  th:value="${user.user_id}" name="user_id">

            <h8 class="text-secondary">Email</h8>
            <div class="form-group">
                <input type="text" th:value="${user.email}"  name="Email" class="form-control" placeholder="Email">
            </div>


            <button class="btn btn-success">Save changes</button>
        </form>
    </div>
</div>
</body>
</html>
