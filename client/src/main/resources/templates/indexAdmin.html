<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/menu :: div"/></div>


<div class="container">
    <div class="row my-5">
        <div class="col-sm-9  mx-auto">


            <h3 class="text-primary text-center">Users</h3>

            <h3> </h3>

            <div th:if="${!users.empty}">
                <table class="table col-sm-12" align="center">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tbody>
                    <th:block th:each="u : ${users}">
                        <tr>
                            <td th:text="${u.user_id}"></td>
                            <td th:text="${u.firstName}+' '+${u.lastName}"></td>
                            <td th:text="${u.email}"></td>

                            <td>
                                <a class="btn btn-primary" th:href="@{/DetailUser/}+${u.email}">Detail</a>
                            </td>

                            <td>
                                <a class="btn btn-warning" th:href="@{/ChangePW/}+${u.email}">Change password</a>
                            </td>

                            <td>
                                <a class="btn btn-danger" th:href="@{/DeleteUser/}+${u.email}"><i class="fas fa-trash-alt"></i></a>
                            </td>


            </th:block>
            </tbody>
            </table>
        </div>

        <div th:if="${users.empty}">
            <h3 class="text-center"> No user ...</h3>
        </div>

    </div>
</div>
</div>



</body>
</html>
