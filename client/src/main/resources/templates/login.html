<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<div th:replace="fragments/menu :: div"/></div>


<div class="container">
    <div class="row my-5">
        <div class="col-sm-3  mx-auto">
            <h3 class="text-primary text-center">Please login here.</h3>

            <form th:action="@{/login}"  method="POST">

                <div class="form-group">
                    <input type="email"  name="username" class="form-control" placeholder="username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="password">
                </div>


                <button class="btn btn-success" type="submit">Login</button>

            </form>

            <!-- <a class="btn btn-link my-2" th:href="@{/signup}">Create a new account </a> -->
        </div>
    </div>
</div>



</body>
</html>
