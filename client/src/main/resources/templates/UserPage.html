<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
<div th:replace="fragments/menu :: div"/></div>

<div class="container">
    <div class="row my-5">
        <div class="col-sm-9  mx-auto">


            <h3 class="text-primary text-center">Profile</h3>

            <table class="table col-sm-12" align="center">
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tbody>
                <tr>
                    <td th:text="${user.firstName}+' '+${user.lastName}"></td>
                    <td><a class="btn btn-warning" th:href="@{/ChangeNames/}"><i class="fas fa-pencil-alt"></i></a></td>
                </tr>

                <tr>
                    <td th:text="${user.email}"></td>
                    <td><a class="btn btn-warning" th:href="@{/ChangeEmail/}"><i class="fas fa-pencil-alt"></i></a></td>
                </tr>

                <tr>
                    <td>******</td>
                    <td><a class="btn btn-warning" th:href="@{/ChangePW/}"><i class="fas fa-pencil-alt"></i></a></td>
                </tr>

                </tbody>
            </table>

            <a class="btn btn-danger" th:href="@{/DeleteUser/}+${user.email}">Delete Account</a>


            <div th:if="${!user.roles.equals('ADMIN')}">
                <h5 class="text-primary text-center">Your address(es)</h5>
                <div th:if="${ships!=null}">
                    <table class="table col-sm-12" align="center">
                        <tr>
                            <th></th>
                        </tr>
                        <tbody>
                        <div th:each="ship : ${ships}">
                            <tr>
                                <td th:text="${ship.firstName}+' '+${ship.lastName}+' '+${ship.address}"></td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
                <a class="btn btn-primary" th:href="@{/NewShipping}">Add an address</a>
            </div>



        </div>
    </div>
</div>

</body>
</html>
