<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Change Password</title>
</head>
<body>

<div th:replace="fragments/menu :: div"/></div>

<div class="container">
    <div class="col-sm-6 my-3">
        <h4 class="text-primary">Change password</h4>
        <form th:action="@{/processPWadmin}" modelAttribute="toChange" method="post">
            <input type="hidden"  th:value="${toChange.email}" name="email">

            <h8 class="text-secondary">Password</h8>
            <div class="form-group">
                <input type="password" size="6" th:value="${toChange.password}"  name="password" class="form-control" placeholder="password" >
            </div>


            <button class="btn btn-success">Save changes</button>
        </form>
        <h4> </h4>
        <a class="btn btn-primary" th:href="@{/home}">Cancel</a>
    </div>
</div>
</body>
</html>
