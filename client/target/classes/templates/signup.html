<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Register new User</title>
</head>
<body>

<div th:replace="fragments/menu :: div"/></div>


<div class="container">
    <div class="col-sm-6 my-3">
        <h4 class="text-primary">Registration Form</h4>
        <form th:action="@{/processRegistration}" modelAttribute="user" method="post">

            <h8 class="text-secondary">First Name</h8>
            <div class="form-group">
                <input type="text"   name="firstName" class="form-control" placeholder="First Name">
            </div>

            <h8 class="text-secondary">Last Name</h8>
            <div class="form-group">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name">
            </div>

            <h8 class="text-secondary">Email</h8>
            <div class="form-group">
                <input type="email"  name="email" class="form-control" placeholder="Email">
            </div>

            <h8 class="text-secondary">Password</h8>
            <div class="form-group">
                <input type="password"  name="password" class="form-control" placeholder="Password">
            </div>

            <h8 class="text-secondary">What are you ?</h8>
            <div class="form-group">
                <select name="roles" class="form-control">
                    <option>USER</option>
                    <option>MERCHANT</option>
                </select>
            </div>


            <button class="btn btn-success">Save</button>
        </form>
    </div>
</div>



</body>
</html>
