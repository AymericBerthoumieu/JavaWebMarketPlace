<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/menu :: div"/></div>


<div class="container">
    <div class="row my-5">
        <div class="col-sm-9  mx-auto">

            <div th:if="${user!=null}">
                <h2 class="text-primary text-center" th:text="'Welcome '+${user.firstName}+' '+${user.lastName}+' !'"></h2>
            </div>

            <h3 class="text-primary text-center">Products to sell</h3>

            <div th:if="${!products.empty}">
                <table class="table col-sm-12" align="center">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quality</th>
                        <th>Quantity</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tbody>
                    <th:block th:each="prod : ${products}">
                        <tr>
                            <td th:text="${prod.id}"></td>
                            <td th:text="${prod.name}"></td>
                            <td th:text="${prod.description}"></td>
                            <td th:text="${prod.quality}"></td>
                            <td th:text="${prod.quantity}"></td>
                            <td>
                                <a class="btn btn-warning" th:href="@{/UpdateProduct/}+${prod.id}"><i class="fas fa-pencil-alt"></i></a>
                            </td>

                            <td>
                                <a class="btn btn-danger" th:href="@{/DeleteProduct/}+${prod.id}"><i class="fas fa-trash-alt"></i></a>
                            </td>

                    </th:block>
                    </tbody>
                </table>
            </div>

            <div th:if="${products.empty}">
                <h3 class="text-center"> You don't sell any product ...</h3>
            </div>

        </div>
    </div>
</div>



</body>
</html>
