<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/menu :: div"/></div>


<div class="container">
    <div class="row my-5">
        <div class="col-sm-9  mx-auto">

            <h3 class="text-primary text-center">New Shipping</h3>
            <form th:action="@{/saveShipping}" modelAttribute="ship" method="post" th:object="${ship}">
                <input type="hidden"  th:value="${ship.shipping_id}" name="id">

                <h8 class="text-secondary">First Name</h8>
                <div class="form-group">
                    <input type="text"  th:value="${ship.firstName}" name="firstName" class="form-control" placeholder="First Name" >
                </div>

                <h8 class="text-secondary">Last Name</h8>
                <div class="form-group">
                    <input type="text"  th:value="${ship.lastName}" name="lastName" class="form-control" placeholder="Last Name" >
                </div>

                <h8 class="text-secondary">Address</h8>
                <div class="form-group">
                    <input type="text"  th:value="${ship.address}" name="address" class="form-control" placeholder="address" >
                </div>


                <button class="btn btn-success">Save</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
